<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_html_challenge_ img.css">
    <title>IMG challenge</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Buy</a></li>
            </ul>
        </nav>

        <div id="home">
           <div class="image_block"></div>
            <h2 class="text"> <a href="">BUY</a> </h2>
        </div>


        <div class="video_section">
            <video width="320" height="240" controls autoplay controls muted controls loop>
                <source src="img/video.mp4" type="video/mp4">
                <div class="video-text">Text
              </video>
            </div>
        </div>


        <div class="section">
            <div class="img-cont">
                <img src="img/iphone.jpg" alt="" width="350px" height="395px">
                <div class="middle">
                    <div class="middle_text">Iphone 14
                    </div>
                </div>  
            </div>
                <div class="iphone-info">  
                    <table>
                        <tr>
                            <th>Model</th>
                            <th>Color</th>
                            <th>Capacity</th>
                        </tr>
                        <tr>
                            <td>Iphone 14</td>
                            <td>Bluesky</td>
                            <td>256 GB</td>
                        </tr>
                        <tr>
                            <td>Bionic A15</td>
                            <td>30hr of Work</td>
                            <td><a class="check"href="#">Check </a></td>
                        </tr>
                    </table>
                </div>
        </div>



        <footer>
            <p>Apple &reg;</p>
            <p><a href="www.apple.com">www.Apple.com</a></p>
        </footer>

    </div>
    

        


</body>
</html>
